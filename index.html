    <script>
      // Login Functionality
      document.getElementById("login-form").addEventListener("submit", function (event) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "TPC" && password === "TPC") {
          document.getElementById("loader").style.display = "flex";
          let progress = 0;
          const progressBar = document.getElementById("progress-bar");
          const progressText = document.getElementById("progress-text");
          
          const interval = setInterval(() => {
            progress += 1;
            progressBar.style.width = progress + "%";
            progressText.textContent = "Connecting to Quotex API... " + progress + "%";
            
            if (progress >= 100) {
              clearInterval(interval);
              document.getElementById("loader").style.display = "none";
              document.getElementById("login-page").style.display = "none";
              document.getElementById("main-page").style.display = "block";
              document.getElementById("api-status").textContent = "QUOTEX API: CONNECTED";
              document.getElementById("api-status").className = "api-status api-connected";
            }
          }, 100);
        } else {
          alert("Invalid username or password");
        }
      });

      // Signal Generation Functionality
      document.getElementById("generate-signals").addEventListener("click", function () {
        const signalCount = parseInt(document.getElementById("signal-count").value);
        const assetSelect = document.getElementById("asset-select");
        const otcMarkets = document.getElementById("otcMarkets");
        
        let selectedAssets = [];
        
        for (let i = 0; i < assetSelect.options.length; i++) {
          if (assetSelect.options[i].selected) {
            selectedAssets.push(assetSelect.options[i].value);
          }
        }
        
        for (let i = 0; i < otcMarkets.options.length; i++) {
          if (otcMarkets.options[i].selected) {
            selectedAssets.push(otcMarkets.options[i].value);
          }
        }
        
        if (selectedAssets.length === 0) {
          alert("Please select at least one asset or OTC market");
          return;
        }

        if (isNaN(signalCount) || signalCount < 1 || signalCount > 500) {
          alert("Please enter a valid number of signals (1-500).");
          return;
        }

        document.getElementById("loader").style.display = "flex";
        document.getElementById("progress-text").textContent = "Generating Premium Signals... 0%";
        document.getElementById("progress-bar").style.width = "0%";
        document.querySelector(".animation-message").style.display = "none";
        document.getElementById("signal-list").innerHTML = "";
        document.getElementById("copy-all-btn").style.display = "none";

        let progress = 0;
        const progressInterval = setInterval(() => {
          progress += 2;
          document.getElementById("progress-bar").style.width = progress + "%";
          document.getElementById("progress-text").textContent = 
            "Generating Premium Signals... " + progress + "%";
            
          if (progress >= 100) {
            clearInterval(progressInterval);
            generateSignals(selectedAssets);
            document.getElementById("loader").style.display = "none";
            document.querySelector(".animation-message").style.display = "block";
            document.getElementById("copy-all-btn").style.display = "block";
          }
        }, 100);
      });

      function generateSignals(assets) {
  const signalCount = parseInt(document.getElementById("signal-count").value);
  const filter = document.getElementById("filter-select").value;
  const backtestFilter = document.getElementById("backtest-filter").checked;

  let signals = [];
  let time = new Date();

  for (let i = 0; i < signalCount; i++) {
    const randomAsset = assets[Math.floor(Math.random() * assets.length)];

    let direction = Math.random() > 0.7 ? "CALL" : "PUT";
    if (filter !== "ALL" && filter !== direction) {
      direction = filter;
    }

    if (backtestFilter && Math.random() > 0.97) {
      continue;
    }

    // Generate a random interval between 2 and 8 minutes for each signal
    let randomInterval = Math.floor(Math.random() * 7) + 2; // 2 to 8 minutes
    time = new Date(time.getTime() + randomInterval * 60000);

    const formattedTime = time.toLocaleTimeString([], {
      hour: "2-digit",
      minute: "2-digit",
      hour12: false,
    });

    signals.push({
      time: formattedTime,
      asset: randomAsset,
      direction,
    });
  }

  displaySignals(signals);

      }

      function displaySignals(signals) {
        const signalList = document.getElementById("signal-list");
        signalList.innerHTML = "";

        if (signals.length === 0) {
          signalList.innerHTML = "<div>No signals generated with current filters</div>";
          return;
        }

        signals.forEach((signal) => {
          const signalBox = document.createElement("div");
          signalBox.className = "signal-box";
          
          const directionClass = signal.direction === "CALL" ? "call" : "put";
          const directionSymbol = signal.direction === "CALL" ? "𝙱𝚄𝚈" : "𝙿𝚄𝚃";
          
          signalBox.innerHTML = `
            <p class="signal-text ${directionClass}">❏ 1𝙼 ${signal.time} - ${signal.asset} - ${directionSymbol}</p>
          `;
          signalList.appendChild(signalBox);
        });
      }
      
      document.getElementById("copy-all-btn").addEventListener("click", function() {
        const signalBoxes = document.querySelectorAll(".signal-text");
        let signalsText = "";
        
        signalBoxes.forEach(box => {
          signalsText += box.textContent + "\n";
        });
        
        if (signalsText.trim() === "") {
          alert("No signals to copy!");
          return;
        }
        
        const textarea = document.createElement("textarea");
        textarea.value = signalsText;
        textarea.style.position = "fixed";
        document.body.appendChild(textarea);
        textarea.select();
        
        try {
          const successful = document.execCommand("copy");
          if (successful) {
            const btn = document.getElementById("copy-all-btn");
            btn.textContent = "COPIED!";
            btn.style.background = "linear-gradient(135deg, #00e676, #00c853)";
            setTimeout(() => {
              btn.textContent = "COPY ALL SIGNALS";
              btn.style.background = "linear-gradient(135deg, #00c853, #00e676)";
            }, 2000);
          } else {
            throw new Error("Copy command failed");
          }
        } catch (err) {
          alert("Failed to copy signals. Please try again or manually select and copy.");
        } finally {
          document.body.removeChild(textarea);
        }
      });
      
      function limitSelections(selectElement, maxSelections) {
        if (selectElement.selectedOptions.length > maxSelections) {
          const options = Array.from(selectElement.options);
          const lastSelectedIndex = options.findIndex(opt => opt.selected && 
            !Array.from(selectElement.selectedOptions).includes(opt));
          
          if (lastSelectedIndex !== -1) {
            selectElement.options[lastSelectedIndex].selected = false;
          }
          
          alert(`You can select maximum ${maxSelections} items`);
        }
      }
      
      document.getElementById("asset-select").addEventListener("change", function() {
        limitSelections(this, 3);
      });
      
      document.getElementById("otcMarkets").addEventListener("change", function() {
        limitSelections(this, 3);
      });
      
      setInterval(() => {
        if (Math.random() > 0.95) {
          const apiStatus = document.getElementById("api-status");
          if (apiStatus.classList.contains("api-connected")) {
            apiStatus.textContent = "QUOTEX API: RECONNECTING...";
            apiStatus.className = "api-status api-disconnected";
            
            setTimeout(() => {
              apiStatus.textContent = "QUOTEX API: CONNECTED";
              apiStatus.className = "api-status api-connected";
            }, 3000);
          }
        }
      }, 30000);
    </script>
